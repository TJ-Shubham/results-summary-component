<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Results summary component">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>

</head>
<body>
  <main>
    <section class="result-portion">
      <p class="result-heading">Your Result</p>
      <div class="final-result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2 class="result-wish">Great</h2>
      <p class="result-comment">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-portion">
      <p class="summary-heading">Summary</p>
      <div class="summary-result">
        <div class="summary-action">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction logo">
          <p>Reaction</p>
        </div>
        <p class="summary-rating"><b>80</b> / 100</p>
      </div>
      <div class="summary-result">
        <div class="summary-action">
          <img src="./assets/images/icon-memory.svg" alt="Memory logo">
          <p>Memoryn</p>
        </div>
        <p class="summary-rating"><b>92</b> / 100</p>
      </div>
      <div class="summary-result">
        <div class="summary-action">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal logo">
          <p>Verbal</p>
        </div>
        <p class="summary-rating"><b>80</b> / 100</p>
      </div>
      <div class="summary-result">
        <div class="summary-action">
          <img src="./assets/images/icon-visual.svg" alt="Visual logo">
          <p>Visual</p>
        </div>
        <p class="summary-rating"><b>61</b> / 100</p>
      </div>
      <button type="submit">Continue</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/TJ-Shubham">Shubham</a>.
      </div>
    </section>
  </main>
</body>
</html>
