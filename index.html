<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="result-portion">
      <p class="result-heading">Your Result</p>
      <p class="final-result">76 of 100</p>
      <p class="result-wish">Great</p>
      <p class="result-comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-portion">
      <p class="summary-heading">Summary</p>
      <div class="summary-result">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction logo">
        <p>Reaction</p>
        <p>80/100</p>
      </div>
      <div class="summary-result">
        <img src="./assets/images/icon-memory.svg" alt="Memory logo">
        <p>Memoryn</p>
        <p>92/100</p>
      </div>
      <div class="summary-result">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal logo">
        <p>Verbal</p>
        <p>80/100</p>
      </div>
      <div class="summary-result">
        <img src="./assets/images/icon-visual.svg" alt="Visual logo">
        <p>Visual</p>
        <p>80/100</p>
      </div>
      <button type="submit">Continue</button>
    </div>
  </main>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
